<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamJoin Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/x-icon" href="/asset/logo.png">
  <link rel="stylesheet" href="/css/notifications.css">
  <meta name="description" content="Log in to your TeamJoin account">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div id="custom-toast" class="custom-toast"></div>
  <div class="container" role="main">
    <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
      <img src="/asset/dark-mode-icon.svg" alt="Dark Mode Icon" class="dark-mode-icon" id="dark-mode-icon">
    </button>
    <div class="logo">
   <img src="/asset/logo.png" alt="TeamJoin Logo" width="60" height="60">
    </div>
    <h2>Login to TeamJoin</h2>
    <form autocomplete="on" class="form" id="login-form">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" aria-label="Email" autocomplete="username" required>
        <div class="error-message" id="email-error"></div>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required>
        <div class="error-message" id="password-error"></div>
      </div>
      <button class="btn" type="submit">
        Login
      </button>
    </form>
    <a href="/forgot" class="link">Forgot Password?</a>
    <a href="/signup" class="link">Don't have an account? Sign Up</a>
  </div>
  
  <script src="/js/auth.js"></script>
</body>
</html>
